# Environment settings
env_name: ALE/MsPacman-v5
render_mode: null

# Model architecture settings
frame_stack: 4
frame_size: [84, 84]

# Training hyperparameters
learning_rate: 0.00025
batch_size: 32
discount_factor: 0.99
start_exploration_rate: 1.0
end_exploration_rate: 0.1
exploration_decay_steps: 500000     # Decay over 500,000 frames as specified
target_sync_frequency: 10000
train_frequency: 4
memory_capacity: 100000
min_memory_size: 10000
use_double_q: true                  # Enable Double Q-learning
use_mixed_precision: true           # Enable mixed precision for RTX 4050 GPU

# Training loop settings
total_episodes: 1000
max_steps_per_episode: 10000
checkpoint_frequency: 100
logging_frequency: 1000
enable_evaluation: true
evaluation_frequency: 100
evaluation_episodes: 10

# Random seed for reproducibility
random_seed: 42

# Output directories will be automatically generated with timestamps